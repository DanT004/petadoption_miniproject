<!DOCTYPE html>
<html>
    <head>
        <title>Robogarden Pet Shelter</title>

        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <div id="header">
            <div class="container">
                <span id="logo">Robogarden Pet Shelter</span>

                <ul id="nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="adopt.html">Adopt a Pet</a></li>
                </ul>

            </div>
        </div>

        <h1>Adopt a Pet</h1>
        <p>Fill the form below to apply for pet adoption.</p>


        <div id="box">

            <form method="get">
                <p>
                    <label>Pet ID Number</label>
                    <select>
                        <option>001</option>
                        <option>002</option>
                        <option>003</option>
                        <option disabled>004</option>
                    </select>            
                </p>

                <p>
                    <label>Your Name</label>
                    <input type="text" placeholder="Enter your name...">
                </p>

                <p>
                    <label>Phone number</label>
                    <input type="tel" placeholder="Enter phone#...">
                </p>

                <p>
                    <label>Email</label>
                    <input type="email" placeholder="Enter Email here...">
                </p>

                <button type="submit">Submit</button>
            </form>

        </div>

    </body>
</html>
